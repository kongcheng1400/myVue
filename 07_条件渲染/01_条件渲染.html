<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!--
        v-show: 节点还在.
        v-if: 节点不在(DOM树结构变化)
    -->
    <div id="root">
        <!--v-show条件渲染-->
        <!-- 
        <h2 v-show="show">欢迎来到{{name}}</h2>
        <h2 v-show="false">欢迎来到{{name}}</h2>
        <h2 v-show="1=== 3">欢迎来到{{name}}</h2>
        
        <h2 v-if="flase">欢迎来到{{name}}</h2>
        -->

        <h2>当前的值是{{n}}</h2>
        <button @click="n++">点我n++</button>

        <!-- 

        <div v-show="n === 1">Angular</div>
        <div v-show="n === 2">React</div>
        <div v-show="n === 3">Vue</div>
        -->

        <!-- 不能打断 这4个-->
        <!-- 
        <div v-if="n === 1">ifAngular</div>
        <div v-else-if="n === 2">elseifReact</div>
        <div v-else-if="n === 3">elseifVue</div>
        <div v-else>elseVue</div>
        -->

        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>VueSchool</h2>
            <h2>Shenzhen</h2>
        </template>



    </div>

</body>
<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            name: 'VueSchool',
            show: 'false',
            n: 0
        }
    })
</script>

</html>

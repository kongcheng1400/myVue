<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        与Vue实例对应的容器内的是模版: html
        1. 插值语法 {{}} 
            功能: 用于指定标签体内容.
            写法: {{xxx}} xxx是js表达式，可以直接读取data中的所有属性.
        2. 指令语法:
            功能: 用于解析标签(属性，标签体内容, 绑定事件..)
            写法: v-bind:href='xxx'   xxx是js表达式，简写为: :href='xxx'
            Vue中有很多指令: v-xxx
    -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好, {{name}}!</h3>
        <hr/>

        <h1>指令语法</h1>
        <a v-bind:href="school.url">点我{{school.name}}1</a>
        <a :href="school.url.toUpperCase()">点我百度2</a>

    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: 'Samazi',
            school: {
                url: 'https://www.baidu.com',
                name: '百度'
            }
        }
    })
</script>
</html>

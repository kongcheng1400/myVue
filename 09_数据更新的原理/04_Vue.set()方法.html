<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue set方法</title>
    <script type="text/javascript" src="../js/vue.js">

    </script>
</head>
<body>
    <!--
        使用set来添加
        1. Vue.set(target, key, val)
        2. vm.$set(vm.student, 'sex', 'female')
    -->
    <div id="root">
        <h1>学校信息</h1>
        <h2>学校: {{name}}</h2>
        <h2>地址: {{address}}</h2>
        <h2>校长: {{leader}}</h2>
        <hr>
        <h1>学生信息</h1>
        <button @click="addSex">添加性别</button><br>

        <h2>学生姓名:{{student.name}}</h2>
        <h2 v-if="student.sex">性别: {{student.sex}}</h2>
        <h2>学生年龄: 真实{{student.age.sAge}}</h2>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(f, index) in student.friends" :key="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>

    </div>
    
</body>
<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'VueSchool',
            address: '北京',
            student: {
                name: 'tom',
                age: {
                    rAge:40,
                    sAge:29
                },
                friends: [
                    {name: 'jerry', age: 35},
                    {name: 'Tony', age: 36}
                ]
            }
        },
        methods: {
            addSex(){
                Vue.set(this.student, 'sex', 'female')
            }
        }
    })
</script>
</html>

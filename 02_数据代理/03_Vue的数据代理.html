<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue的数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        1. Vue重的数据代理:
                通过vm对象来代理data对象中种的属性的操作(读写)
        2. 基本管理:
            通过Object.defineProperty()把data对象中的所有属性添加到vm上.
    -->
    <div id="root">
        <h2>学校名称: {{name}} </h2>
        <h2>学校地址: {{address}}</h2>
    </div>
    
</body>
<script type="text/javascript">
    let data = {
            name: 'VueShcool123',
            address: 'Shenzhen'
        }
    const vm = new Vue({
        el: "#root",
        //data
        data: {
            name: 'VueShcool123',
            address: 'Shenzhen'
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineproperty</title>
</head>
<body>
    <script type="text/javascript">
        let number = 19
        let person = {
            name: '章三',
            sex: '男',
            //age:18
        }
        Object.defineProperty(person, 'age', {
            //value:18,
            //enumerable:true,
            //writable: true,
            //configurable: true,
            get:function() { //getter
                console.log('someone get age')
                return number
            },
            //修改的时候调用.
            set(value){
                console.log('someone set age')
                number = value
            }
        })
        //console.log(Object.keys(person))
        console.log(person)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象更新原理</title>
    <script type="text/javascript" src="../js/vue.js">

    </script>
</head>
<body>
    <div id="root">
        <h2>学校: {{name}}</h2>
        <h2>地址: {{address}}</h2>

    </div>
    
</body>
<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'VueSchool',
            address: '北京'
        }
    })
</script>
</html>
